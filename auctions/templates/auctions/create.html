{% extends "auctions/layout.html" %}

{% block body %}
<h2 class="page-title">Create a New Listing</h2>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <input required placeholder="Title" type="text" name="create_title" class="input-field"/>

        <textarea placeholder="Add Description" required name="create_desc" class="textarea-field"></textarea>

        <input required placeholder="Starting Bid ($)" type="number" name="create_initial_bid" class="input-field"/>

        <input placeholder="Image URL (optional)" type="text" name="img_url" class="input-field"/>

        <input required placeholder="Category" type="text" name="category" class="input-field"/>

        <button class="submit-btn" type="submit">Create Listing</button>
    </form>
</div>

<style>
/* Page Title */
.page-title {
    font-weight: bold;
    text-align: center;
    font-family: 'Nunito', sans-serif;
    margin-top: 30px;
    font-size: 2em;
}

/* Container */
.form-container {
    width: 60%;
    margin: 30px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

/* Input & Textarea Fields */
.input-field,
.textarea-field {
    width: 100%;
    padding: 12px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 20px;
    font-family: 'Nunito', sans-serif;
    box-sizing: border-box;
    transition: border 0.3s ease;
}

.input-field:focus,
.textarea-field:focus {
    border-color: #007bff;
    outline: none;
}

/* Textarea Specific */
.textarea-field {
    resize: vertical;
    height: 120px;
}

/* Submit Button */
.submit-btn {
    width: 100%;
    background-color: #007bff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    font-family: 'Nunito', sans-serif;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #0056b3;
}
</style>
{% endblock %}
